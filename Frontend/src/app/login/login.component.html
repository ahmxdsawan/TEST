<!-- login.component.html -->
<div class="logo">
  <img src="/assets/images/login.png" alt="Logo">
</div>

<div class="login-page">
  <div class="login-container">
    <h1 class="welcome-text">Login</h1>
    
    <div class="input-container">
      <input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        placeholder="User Name"
        required
      >
      <small class="error-text" *ngIf="!username && submitted">Email is required</small>
    </div>

    <div class="input-container">
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Password"
        required
      >
      <small class="error-text" *ngIf="!password && submitted">Password is required</small>
    </div>

    <button class="sign-in-btn" (click)="onSubmit()">Sign in</button>

    <div class="separator">
      <span>or</span>
    </div>

    <button class="sign-in-btn" (click)="loginWithMicrosoft()">
      Sign in with Microsoft
    </button>
  </div>
</div>
